<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/game.css">
    <title>crypt game</title>
</head>

<body>
    <section class="game-container">

            <div class="name-container">
                <h1>Anubis juzga tu alma</h1>
                <input type="text" id="name" placeholder="Alma a Juzgar: ">
                <button id="btn-name">Send</button>
            </div>
    </section>

    <section class="anubis">
        <h3 id="messages-anubis"></h3>

        <p>Purity of soul: <span class="soul" id="purity">50</span></p>
    </section>
    <!--anubis-->

    <section >
        <p id="question"></p>
    </section>
    
    <div class="uix">
        <div class="face">
            <img src="../assets/icons/face.png" alt="">
        </div>

        <div class="hud">
            <span>ALMA</span>
            <div class="life-bar">
                <div class="life-fill" id="lifeFill"></div>
            </div>
        </div>

        <div id="option" class="choices">
            
        </div>

    </div>
    <p id="messages-anubis"></p>
    <h2 id="question"></h2>
    <div id="option"></div>
    <p>Purity of soul: <span id="purity">50</span></p>

    <div id="armWrapper" class="balanceArm">
        
        <img src="../img/Arm.png"width="500px" height="500px" alt="XD">

        <div id="leftHanger" class="balancePlate">
            <img src="../img/ArmL.png" width="200px" height="100px" class="plateVisual" alt="Plate Left">
        </div>

        <div id="rightHanger" class="balancePlate">
            <img src="../img/ArmR.png" width="200px" height="100px" class="plateVisual" alt="Plate Right">
        </div>

    </div>



    <script src="../script/main.js"></script>
    <script src="../script/utils.js"></script>

    <script src="../script/arrays.js"></script>
    <script src="../script/Anubis.js"></script>
    <script src="../script/pregunta.js"></script>
    <script src="../script/juego.js"></script>
    <script src="../script/DOM.js"></script>
    <script src="../script/main.js" defer></script>
    <script src="../script/testeo.js" defer></script>

</body>

</html>
