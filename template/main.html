<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/game.css">
    <title>crypt game</title>
</head>

<body>
    <section class="game-container">
        <div class="game">
            <h1>Anubis juzga tu alma</h1>

            <input type="text" id="name" placeholder="Alma a Juzgar: ">
            <button id="btn-name">Send</button>

        </div>
    </section>
    <section class="anubis-container">
        <div class="anubis">
            <h3 id="messages-anubis"></h3>
        </div>

        <div>
            <p>Purity of soul: <span class="soul" id="purity">50</span></p>
        </div>
    </section>


    <!--anubis-->

    <section class="question-box">
        <p id="question"></p>
    </section>
    
    <div class="uix">

        <img src="../assets/icons/face.png" width="" alt="">
        <div class="hud">
            <span>ALMA</span>
            <div class="life-bar">
                <div class="life-fill" id="lifeFill"></div>
            </div>
        </div>

        <div id="option" class="choices"></div>

    </div>



    <script src="../script/main.js"></script>
    <script src="../script/utils.js"></script>
    <script src="../script/Alma.js"></script>
    <script src="../script/arrays.js"></script>
    <script src="../script/Anubis.js"></script>
    <script src="../script/pregunta.js"></script>
    <script src="../script/juego.js"></script>
    <script src="../script/DOM.js"></script>
    <script src="../script/main.js" defer></script>
    <script src="../script/testeo.js" defer></script>

</body>

</html>
